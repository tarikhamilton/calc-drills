<template name="quiz">
	<div id="quiz">
		<div id="question">
			{{#mathjax}}
			<span id="quiz-question">${{integral}}$</span> = 
			<span id="quiz-answer">${{differential}}$</span>
			{{/mathjax}}
		</div>
		<ul id="score">
			<li>Accuracy Score: <span id="quiz-score-accuracy">---%</span></li>
			<li>Total Answered: <span id="quiz-score-total">0</span></li>
		</ul>
		<ul id="controls">
			<li><a id="quiz-button-check" href="#">Check</a></li>
			<ul class="change">
				<li><a id="quiz-button-correct" href="#">Correct</a></li>
				<li><a id="quiz-button-wrong" href="#">Wrong</a></li>
			</ul>
			<li><a id="quiz-button-reset" href="#">Reset</a></li>
		</ul>
	</div>
</template>
