<template name="quiz">
	{{> breadcrumbs}}
	<div id="quiz" class="main-content">
		<div id="question">
			{{#mathjax}}
			<span id="quiz-question">${{question}}$</span> = 
			<span id="quiz-answer">${{answer}}$</span>
			{{/mathjax}}
		</div>
		<ul id="score">
			<li>Accuracy Score: <span id="quiz-score-accuracy">---%</span></li>
			<li>Total Answered: <span id="quiz-score-total">0</span></li>
		</ul>
		<ul id="controls">
			<li id="quiz-button-check"><a href="#">Check</a></li>
			<li id="quiz-button-correct"><a href="#">Correct</a></li>
			<li id="quiz-button-wrong"><a href="#">Wrong</a></li>
			<li id="quiz-button-reset"><a href="#">Reset</a></li>
		</ul>
	</div>
</template>
